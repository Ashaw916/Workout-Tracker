<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <title>Fitness Tracker</title>
  </head>

  <body>
    <nav>
      <a href="/">Fitness Tracker</a>
      <a href="/stats">Dashboard</a>
    </nav>
    <div class="wrapper">
      <header>
        <h1>Fitness Tracker</h1>
      </header>
      <div class="ui container exercise">
        <div class="ui raised card m-auto">
          <h2>Add Your Exercise</h2>
          <form action="POST">
            <!-- <div class="workout-type">
              <label for="day">Date:</label>
              <div class="form-group">
                <input type="date" class="form-control" id="date">
              </div>
            </div> -->
            <div class="workout-type">
              <label for="type">Exercise Type:</label>
              <select name="type" id="type">
                <option disabled selected>Select Exercise Type</option>
                <option value="resistance">Resistance</option>
                <option value="cardio">Cardio</option>
              </select>
            </div>
            <div class="cardio-form d-none">
              <select name="type" class="cardio-name" id="cardio-name">
                <option value="Select Activity">Select Activity</option>
                <option value="Walking">Walking</option>
                <option value="Sprinting">Sprinting</option>
                <option value="Tabata">Tabata</option>
                <option value="Hiking">Hiking</option>
                <option value="Playing">Playing</option>
                <option value="Some Other Nonsense">Some Other Nonsense</option
                ><option> </option
              ></select>

              <div class="duration">
                <label for="duration">Duration (minutes):</label>
                <input
                  type="number"
                  name="duration"
                  id="duration"
                  placeholder="min."
                />
              </div>
            </div>
            <div class="resistance-form d-none">
              <div class="exercise">
                <label for="type">Exercise Name:</label>
                <select name="type" id="name">
                  <option disabled selected>Select Exercise</option>
                  <option value="Bench Prerss">Bench Prerss</option>
                  <option value="Military Press">Military Press</option>
                  <option value="Deadlifts">Deadlifts</option>
                  <option value="Squats">Squats</option>
                  <option value="Lat Pull">Lat Pull</option>
                  <option value="Lat Row">Lat Row</option>
                  <option value="Bentover Row">Bentover Row</option>
                  <option value="Bicep Curls">Bicep Curls</option>
                  <option value="Skullcrushers">Skullcrushers</option>
                  <option value="Planks">Planks</option>
                </select>
              </div>
              <div class="weight">
                <label for="weight">Weight (lbs):</label>
                <input
                  type="number"
                  name="weight"
                  id="weight"
                  placeholder="lbs"
                />
              </div>
              <div class="sets">
                <label for="sets">Sets:</label>
                <input
                  type="number"
                  name="sets"
                  id="sets"
                  placeholder="Number of Sets"
                />
              </div>
              <div class="reps">
                <label for="reps">Reps:</label>
                <input
                  type="number"
                  name="reps"
                  id="reps"
                  placeholder="Number of Reps"
                />
              </div>
              <div class="resistance-duration">
                <label for="resistance-duration">Duration (minutes):</label>
                <input
                  type="number"
                  name="resistance-duration"
                  id="resistance-duration"
                  placeholder="min."
                />
              </div>
            </div>
            <div class="buttons">
              <button disabled class="huge ui blue button complete">
                Complete
              </button>
              <button disabled class="huge ui positive button add-another">
                Add Exercise
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="toast">
      Workout Added Successfully!
    </div>
    <script src="/api.js"></script>
    <script src="/exercise.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js").then(reg => {
            console.log("We found your service worker file!", reg);
          });
        });
      }
    </script>
  </body>
</html>
